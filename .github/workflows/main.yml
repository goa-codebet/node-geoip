name: Auto Update

on:
  schedule:
    - cron: "0 0 * * WED"

jobs:
  updatedb:
    runs-on: ubuntu-latest
    steps:
      - run: npm run-script
        env:
          LICENSE_KEY: ${{secrets.maxmind_token}}

  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Add & Commit
        uses: EndBug/add-and-commit@v4.4.0
        with:
          message: "Updatedb"

  version:
    runs-on: ubuntu-latest
    steps:
      - run: npm version patch

  publish:
    runs-on: ubuntu-latest
    steps:
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
